<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="https://cdn.flipboard.com/uploads/avatar/54ed37509078484e900bff8f0dd40552993c05ca.jpg">
    <title>Document</title>
</head>
<body class="page">
    <header class="block header">
        <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="block content">
        <section class="profile">
            <img src="./images/profile__photo.png" alt="Фото профиля" class="profile__photo">
            <div class="profile__text-container">
                <div class="profile__button-container">
                    <h3 class="profile__name">Жак-Ив Кусто</h3>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
        </section>
        <div class="popup popup-edit">
            <div class="popup__container">
                <form class="popup__form" id="edit" novalidate>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__fieldset">
                        <input type="text" minlength="2" maxlength="40" placeholder="Введите имя" class="popup__input popup__input-name" id="popup__input-name" required>
                        <span class="popup__span-error popup__input-name-error"></span>
                        <input type="text" minlength="2" maxlength="200" placeholder="Место для описания" class="popup__input popup__input-about" id="popup__input-about" required>
                        <span class="popup__span-error popup__input-about-error"></span>
                        <button type="submit" class="popup__save-button">Сохранить</button>    
                    </fieldset>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <form class="popup__form" id="add" novalidate>
                    <h3 class="popup__title">Новое место</h3>
                    <fieldset class="popup__fieldset">
                        <input type="text" minlength="2" maxlength="40" placeholder="Название" class="popup__input popup__input-title" id="popup__input-title" required>
                        <span class="popup__span-error popup__input-title-error"></span>
                        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input-link" id="popup__input-link" required>
                        <span class="popup__span-error popup__input-link-error"></span>
                        <button type="submit" class="popup__save-button">Создать</button>   
                    </fieldset>
                </form>
                <button class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup-photo">
            <div class="popup__container">
                <img alt="Изображение из карточки" class="popup-photo__image">
                <h4 class="popup-photo__description"></h4>
                <button class="popup__close-button"></button>
            </div>
        </div>
    </main>
    <footer class="block footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer> 
    <template class="cards__element-template">
        <div class="cards__element">
            <img alt="Фото пейзажа" class="cards__image">
            <button class="cards__delete-button"></button>
            <h4 class="cards__description"></h4>
            <button class="cards__like-button"></button>
        </div>
    </template>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
</body>
</html>
